services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: musiclab-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - uploads:/app/uploads  # Named volume for persistence
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_CHECKPOINT=best_model.pt
    env_file:
      - .env
    networks:
      - musiclab-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Increased for model loading
    deploy:
      resources:
        limits:
          memory: 2G  # Limit memory usage
        reservations:
          memory: 1G

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: musiclab-frontend
    restart: unless-stopped
    ports:
      - "80:80"  # Changed to standard HTTP port for production
      - "3000:80"  # Keep 3000 for backward compatibility
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - musiclab-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  musiclab-network:
    driver: bridge

volumes:
  uploads:
    driver: local
